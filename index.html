<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="estilos.css">
 
</head>
<body>
  <!-- Sección del formulario de registro -->
  <section class="form-register">
    <h4><b>Ingreso de Datos de Cliente</b></h4>
    <!-- Campo Nombre -->
    <p><b>Nombre:</b></p>
    <input class="controls" type="text" name="nombres" id="nombres">
    <!-- Campo Apellido -->
    <p><b>Apellido:</b></p>
    <input class="controls" type="text" name="apellidos" id="apellidos">
    <!-- Campo Fecha de Nacimiento -->
    <p><b>Fecha de Nacimiento:</b></p>
    <input class="controls" type="date" name="fecha_nacimiento" id="fecha_nacimiento">
    <!-- Campo Correo Electrónico -->
    <p><b>Correo:</b></p>
    <input class="controls" type="email" name="correo" id="correo">
    <!-- Campo Teléfono -->
    <p><b>Teléfono:</b></p>
    <input class="controls" type="tel" name="telefono" id="telefono">
    <!-- Campo Dirección -->
    <p><b>Dirección:</b></p>
    <input class="controls" type="text" name="direccion" id="direccion">
    <!-- Checkbox de Términos y Condiciones -->
    <label class="terms">
      <input class="controls2" type="checkbox" name="checkbox"> Estoy de acuerdo con <a href="#">Términos y Condiciones</a>
    </label>
    <!-- Botón de Envío -->
    <input class="botons" type="submit" id="submitBtn" value="Ingresar">
    
    <!-- Mensajes de éxito y error -->
    <p class="message success-message" id="successMessage">¡El formulario se ha enviado con éxito!</p>
    <p class="message error-message" id="errorMessage">¡Por favor completa todos los campos!</p>
  </section>

  <script>
    // Función para mostrar el mensaje de éxito
    function showSuccessMessage() {
      var successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";
    }

    // Función para mostrar el mensaje de error
    function showErrorMessage() {
      var errorMessage = document.getElementById("errorMessage");
      errorMessage.style.display = "block";
    }

    // Evento para escuchar el envío del formulario
    document.getElementById("submitBtn").addEventListener("click", function(event) {
      // Evita el comportamiento por defecto del botón de envío
      event.preventDefault();
      // Validar si todos los campos están llenos
      var inputs = document.querySelectorAll(".controls");
      var allFilled = true;
      inputs.forEach(function(input) {
        if (input.value === "") {
          allFilled = false;
          return;
        }
      });
      // Mostrar mensaje de éxito o error según la validación
      if (allFilled) {
        showSuccessMessage();
      } else {
        showErrorMessage();
      }
    });
  </script>
</body>
</html>
